<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <style>
  .slide {
  align-content: center;
  text-align: center;
  }
  </style>
</head>
<body>
  <div class="slide">
    <h2>Loading ....</h2>
    <button onclick="prev();">prev</button>
      <img id="slide" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/6b449513765711.56277d303236b.gif" alt=""/>
    <button onclick="next();">next</button>
  </div>
  <script type="text/javascript">
  // Database
var images= [
{
  img:"https://picsum.photos/600/400/?image=25",
  title: "1-st image"
}, //0
  {
    img:"https://picsum.photos/600/400/?image=27",
    title:"2-nd image"
  },
  {
    img:"https://picsum.photos/600/400/?image=29",
    title:"3-rd image"
  }
];
var title = document.getElementsByTagName('h2');
var slide = document.getElementById('slide');
function showSlide(){
  slide.src = images[0].img;
  title[0].innerHTML = images[0].title;
}
showSlide();
function next(){
  images.push(images.shift());
  showSlide();
}
function prev(){
  images.unshift(images.pop());
  showSlide();
}
  </script>
</body>
</html>
